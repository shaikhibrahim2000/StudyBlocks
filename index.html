<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Block Coder</title>
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- The Block Palette -->
    <div id="palette">
        <h2>Blocks</h2>
        <!-- Added specific classes for coloring -->
        <div class="block block-start" draggable="true" data-type="start">Start</div>
        <div class="block block-io" draggable="true" data-type="print">Print "Hello"</div>
        <div class="block block-control" draggable="true" data-type="loop">Loop 3 times</div>
        <div class="block block-control" draggable="true" data-type="if">If ...</div>
    </div>

    <!-- The Main Area for Canvas and Output -->
    <div id="main-content">
        <!-- The Canvas where blocks are dropped -->
        <div id="canvas">
            <h2>Canvas</h2>
            <!-- Dropped blocks will appear here -->
        </div>

        <!-- The Output Area for code results -->
        <div id="output-container">
            <h2>Output</h2>
            <pre id="output"></pre>
        </div>
    </div>

    <script>
        // JavaScript logic will be added in future milestones
    </script>

</body>
</html>
