<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Block Coder</title>
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- The Block Palette -->
    <div id="palette">
        <h2>Blocks</h2>
        <div class="block block-start" draggable="true" data-type="start">Start</div>
        
        <!-- IO Blocks -->
        <div class="block block-io" draggable="true" data-type="print">
            Print <input type="text" class="block-input" value='"Hello"'>
        </div>
        <div class="block block-io" draggable="true" data-type="printVar">
            Print variable <input type="text" class="block-input" value='x' placeholder="var name">
        </div>

        <!-- New Variable Block -->
        <div class="block block-variable" draggable="true" data-type="setVar">
            Set <input type="text" class="block-input short" value='x'>
            to <input type="text" class="block-input" value='10'>
        </div>
        
        <!-- Updated Control Blocks -->
        <div class="block block-control" draggable="true" data-type="loop">
            Loop <input type="text" class="block-input short" value='3'> times
        </div>
        <div class="block block-control" draggable="true" data-type="if">
            If <input type="text" class="block-input" value='x == 10' placeholder="condition">
        </div>
        <!-- NEW ELSE BLOCK -->
        <div class="block block-control" draggable="true" data-type="else">
            Else
        </div>
    </div>

    <!-- The Main Area for Canvas and Output -->
    <div id="main-content">
        <!-- The Canvas where blocks are dropped -->
        <div id="canvas-header">
            <h2>Canvas</h2>
            <button id="run-btn">Run Code</button>
        </div>
        <div id="canvas">
            <!-- Dropped blocks will appear here -->
        </div>

        <!-- The Output Area for code results -->
        <div id="output-container">
            <h2>Output</h2>
            <pre id="output"></pre>
        </div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>

</body>
</html>
